<div class="flex flex-col w-96 justify-center items-center m-auto mt-3 bg-gray-300 border-2 border-gray-600">
    <form class="flex flex-col w-full justify-center items-center" [formGroup]="loginForm"
        (ngSubmit)="loginForm.valid && onSubmit() ">
        <h2>Login form</h2>
        <input class="bg-slate-400 placeholder-black m-2 p-1.5 text-black rounded" type="email" placeholder="Email" formControlName="email" />
        <input class="bg-slate-400 placeholder-black m-2 p-1.5 text-black rounded" type="password" placeholder="password" formControlName="password" />
        <button class="w-1/3 font-medium text-primary-600 hover:underline bg-blue-500 p-2 rounded" type="submit"
            [disabled]="loginForm.invalid">login</button>
    </form>
    <p class="text-lg">new user ? then signup : </p>
    <button class="w-1/3 font-medium text-primary-600 hover:underline bg-blue-500 p-2 mb-2 rounded"
        (click)="redirectToSignupPage()">Signup</button>
</div>
