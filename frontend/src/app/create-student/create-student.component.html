<div class="p-2 w-auto">
  <form [formGroup]="createNewStudentForm" onerror="onerror($event)"
    (ngSubmit)="createNewStudentForm.valid && onSubmit()">
    <h2>Create New Student</h2>
    <div>
      <label class="font-bold mr-2" for="name">Name:</label>
      <input class="bg-slate-300 m-2 p-1.5 text-black border rounded" type="text" formControlName="name" />
    </div>

    <div>
      <label class="font-bold mr-2" for="email">Email:</label>
      <input class="bg-slate-300 m-2 p-1.5 text-black border rounded" type="email" formControlName="email" />
    </div>

    <div>
      <label class="font-bold mr-2" for="dob">Date of Birth (DOB):</label>
      <input class="bg-slate-300 m-2 p-1.5 text-black border rounded" type="text" formControlName="dob" />
    </div>

    <div>
      <label class="font-bold mr-2" for="branch">Branch:</label>
      <input class="bg-slate-300 m-2 p-1.5 text-black border rounded" type="text" formControlName="branch" />
    </div>

    <div>
      <label class="font-bold mr-2" for="semester">Semester:</label>
      <input class="bg-slate-300 m-2 p-1.5 text-black border rounded" type="number" formControlName="semester" />
    </div>



    <input id="fileInput" type="file" accept="image/*" (change)="onChange($event)" #file hidden>
    <button class="w-auto font-medium text-primary-600 hover:underline bg-blue-500 p-2 m-2 rounded"
      (click)="uploadPhoto()">upload photo</button>

    <button class="w-auto font-medium text-primary-600 hover:underline bg-blue-500 p-2 mb-2 rounded" type="submit"
      [disabled]="createNewStudentForm.invalid">Submit</button>
  </form>
  <button class="w-1/3 font-medium text-primary-600 hover:underline bg-blue-500 p-2 m-2 rounded"
    (click)="close()">close</button>
</div>
